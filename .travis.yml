# see http://about.travis-ci.org/docs/user/languages/php/ for more hints

language: php

php:
  - 5.5
  - 5.6
  - 7.0
  - hhvm

matrix:
  allow_failures:
    - php: 7.0
    - php: hhvm

script:
  - ./_checks/php.sh
  - php _checks/json.php
  - php _checks/xml.php

notifications:
  email:
    recipients:
      - lewisgoddard@eustasy.org
    on_success: change
    on_failure: always
